<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="/css/style.css">
	<title>Edit</title>
</head>
<body>
	<h1>글 수정</h1>
	<form th:action="@{'/posts/' + ${postId} + '/edit'}" method="post" th:object="${postDto}" class="edit_form">
		<input type="text" th:field="*{title}" placeholder="제목"/><br>
		<textarea th:field="*{content}" id="formTextarea" placeholder="내용"></textarea><br>
		<input type="text" th:field="*{author}" placeholder="작성자"/><br>
		<div>
			<button type="submit">수정 완료</button>
			<a th:href="@{/posts/{id}(id=${postId}, page=${page}, keyword=${keyword})}">취소</a>
		</div>
	</form>
</body>
</html>
