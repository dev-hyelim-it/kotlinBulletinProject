<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="/css/style.css">
	<title>Form</title>
</head>
<body>
	<h1>글 작성</h1>
	<form th:action="@{/posts}" method="post" th:object="${postDto}" class="edit_form">
		<input type="text" th:field="*{title}" placeholder="제목"/><br>
		<textarea th:field="*{content}" id="formTextarea" placeholder="내용"></textarea><br>
		<input type="text" th:field="*{author}" placeholder="작성자"/><br>
		<div>
			<button type="submit">등록</button>
			<a th:href="@{/posts}">취소</a>
		</div>
	</form>
</body>
</html>
